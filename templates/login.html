<!DOCTYPE html>
<html>
<style>
    body {
        animation: fadeIn 0.7s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
    <title>EcoFloors Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-bg {
            position: fixed;
            top: 0; left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .login-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4); /* slightly more transparent */
            backdrop-filter: blur(15px);          /* âœ… blur effect */
            -webkit-backdrop-filter: blur(15px);  /* âœ… for Safari support */
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 0 10px limegreen;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        .register-btn {
            display: inline-block;
            margin-top: 10px;
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='bg_video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <h2>ðŸŒ¿ EcoFloors Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <div style="text-align: center; margin-top: 20px;">
                <a href="/about" class="btn-glow">ðŸ‘¥ About Us</a>
            </div>
        </form>

        <!-- Add spacing -->
        <div style="height: 15px;"></div>

        <!-- Register Button -->
        <a href="/register" class="register-btn">ðŸ†• Register as New Admin</a>
    </div>

</body>
</html>
