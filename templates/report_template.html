<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eco Report</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 12px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007F5F;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #b2f0e3;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>EcoFloors Sustainability Report</h1>
    <p><strong>Floor:</strong> {{ floor }}</p>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Energy (kWh)</th>
                <th>Water (L)</th>
                <th>Heat (Â°C)</th>
                <th>Waste (kg)</th>
            </tr>
        </thead>
        {% for entry in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ entry.energy }}</td>
    <td>{{ entry.water }}</td>
    <td>{{ entry.heat }}</td>
    <td>{{ entry.waste }}</td>
  </tr>
{% endfor %}

    </table>

    <div class="footer">
        Generated by EcoFloors | Powered by Flask & AI
    </div>
</body>
</html>
